<body>
    <div class="bg_container">
        <div class="title">
            <h1>Delicious Pastries</h1>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-12">
                    <div class="card shadow">
                        <div class="card-body">
                            <form action="" onsubmit="submit_fun(event)">
                                <h1 class="text-primary mb-3">Login</h1>
                                <input type="text" id="username"  class=" form-control" placeholder="Enter your username">
                                <p class="mt-1">Swathi</p>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i id="show" class="fa-solid fa-eye" onclick="toggleIcon()"></i>
                                         <i id="hide"  class="fa-solid fa-eye-slash " onclick="toggleIcon()"></i>
                                    </span>
                                    <input type="password" id="password" class="form-control"  onkeyup="fun()" placeholder="Enter your password">
                                </div>
                                <p>Abcde@12345</p>
                                <div class="instruction">
                                    <p id="first"></p>
                                    <p id="special"></p>
                                    <p id="number"></p>
                                    <p id="minimum"></p>
                                </div>

                                <div id="result1" class="text-danger">
                                    
                                </div>
                                <input type="submit" class=" btn btn-primary mt-2">
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
